<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Phantom Proxy GUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form id="server-details">
    <table>
      <tr>
        <td><label for="server-url">Server URL</label></td>
        <td><label for="port-number">Port</label></td>
      </tr>
      <tr>
        <td><input name="server-url" type="url" placeholder="lax.mcbr.cubed.host" value="" formnovalidate></td>
        <td><input name="port-number" type="number" placeholder="19132" min="0" max="65535" value="19132"></td>
      </tr>
      <tr>
        <td colspan="2"><button id="btn-start" class="" type="button">Start Phantom Proxy</button></td>
      </tr>
    </table>
  </form>
  <span id="dl-link" style="display:none"><a href="https://github.com/jhead/phantom/releases" target="_blank">Phantom not detected. Download it here.</a></span>
  <script src="main.js" async defer></script>
</body>

</html>
